<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="./src/assets/css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Zadanie Testowe</title>
</head>
<body>

   <div class="container-fluid">
      <div class="row">
         <!-- Introduction and Loader -->
         <div class="col-12">
            <div class="intro">
               <!-- slide to top -->
               <div class="slide slide-top d-flex flex-column justify-content-end align-items-center">
                  <header class="header">
                     <h2>Polskie Wybrzeże</h2>
                     <p class="intro__description">w okresie między wojennym, <br> na archiwalnych zdjęciach i pocztówkach</p>
                     <div class="progress loader">
                        <div class="progress-bar loader__fill" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                  </header>
               </div>
               <!-- slide to bottom -->
               <div class="slide slide-bottom d-flex flex-column justify-content-start align-items-center">
                  <img class="intro__image" src="/src/images/logo.png" alt="Niepodległa">
               </div>
            </div>       
         </div>
         <!-- TOP PANEL -->
         <div class="top-panel d-flex align-items-center justify-content-center">
            <header class="header">
               <h2>Polskie Wybrzeże</h2>
            </header>
         </div>
         <div class="container">
            <div class="maps-container row justify-content-center mt-5">
               <!-- maps template is here -->
            </div>
         </div>
         <!-- BOTTOM PANEL -->
         <footer class="bottom-panel">
            <div class="row align-items-center justify-content-center">

               <div class="col-7 col-lg-4 d-flex justify-content-center order-1 order-lg-first">
                  <nav class="bottom-panel__nav">
                     <ul class="navigation">
                        <li class="navigation__item">
                           <a href="#" class="navigation__link">O Wystawie</a>
                        </li> |
                        <li class="navigation__item">
                           <a href="#" class="navigation__link">Kurator</a>
                        </li> |
                        <li class="navigation__item">
                           <a href="#" class="navigation__link">nmm.pl</a>
                        </li>
                     </ul>
                     <span class="bottom-panel__copyright">
                        @2021 - Copyright Narodowe Muzeum Morskie w Gdańsku
                     </span>
                  </nav>
               </div>

               <div class="col-12 col-lg-4 d-flex justify-content-center order-first order-lg-1">
                  <div class="player">
                     <div class="player__play-pause">
                        <img class="player__icon player__icon--play-pause" src="./src/images/pause-fill.svg" alt="">
                     </div>
                     <div class="progress player__tracker">
                        <div class="progress-bar player__tracker-fill" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                     <div class="player__mute">
                        <img  class="player__icon player__icon--volume" src="./src/images/volume-up-fill.svg" alt="">
                     </div>
                  </div>
               </div>

               <div class="col-5 col-lg-4 d-flex justify-content-center order-last">
                  <div class="bottom-panel__logo">
                     <img src="./src/images/logo.png" alt="">
                  </div>   
               </div>
            </div>
            
         </footer>
      </div>
   </div>
   <!-- TEMPLATES -->

   <!-- template with map -->
   <template class="maps-temp">
      <div class="map-box col-lg-4 col-sm-12">
         <img src="./src/images/puck.png" alt="">
         <div class="map-box__date">
            <span>ROK</span>
            <h2 class="map-box__date-year"></h2>
         </div>
      </div>
      <div class="map-box col-lg-4 col-sm-12">
         <img src="./src/images/puck.png" alt="">
         <div class="map-box__date">
            <span>ROK</span>
            <h2 class="map-box__date-year"></h2>
         </div>
      </div>
      <div class="map-box col-lg-4 col-sm-12">
         <img src="./src/images/puck.png" alt="">
         <div class="map-box__date">
            <span>ROK</span>
            <h2 class="map-box__date-year"></h2>
         </div>
      </div>
   </template>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="./src/js/index.js" type="module"></script>
</body>
</html>
