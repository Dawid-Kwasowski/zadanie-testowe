<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="./src/assets/css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Zadanie Testowe</title>
</head>
<body>
   <div class="container-fluid">
      <div class="row top-panel-wrapper">
         <!-- TOP PANEL -->
         <div class="top-panel d-flex align-items-center justify-content-center">
            <header class="top-panel__header header">
               <h2 class="header__title">Polskie Wybrzeże</h2>
               <p class="top-panel__date"></p>
            </header>
            <div class="top-panel__exit-btn">
               <img src="./src/images/x-lg.svg" alt="">
               <span>Zamknij</span>
            </div>
         </div>
      </div>
      <div class="row maps-container justify-content-center align-items-center">
         <!-- CONTAINER -->
         <!-- <div class="maps-container"> -->
            <!-- maps template is here -->
         <!-- </div> -->
      </div>
      <div class="row">
         <!-- BOTTOM PANEL -->
         <footer class="bottom-panel">
            <div class="row align-items-center justify-content-center">
               <!-- FOOTER_LINKS -->
               <div class="col-7 col-lg-4 d-flex justify-content-center order-1 order-lg-first">
                  <nav class="bottom-panel__nav">
                     <ul class="navigation">
                        <li class="navigation__item">
                           <a href="#" class="navigation__link">O Wystawie</a>
                        </li> |
                        <li class="navigation__item">
                           <a href="#" class="navigation__link">Kurator</a>
                        </li> |
                        <li class="navigation__item">
                           <a href="#" class="navigation__link">nmm.pl</a>
                        </li>
                     </ul>
                     <span class="bottom-panel__copyright">
                        @2021 - Copyright Narodowe Muzeum Morskie w Gdańsku
                     </span>
                  </nav>
               </div>
               <!-- FOOTER_PLAYER -->
               <div class="col-lg-4 d-flex justify-content-center order-first order-lg-1">
                  <div class="player">
                     <div class="player__play-pause">
                        <audio class="player__audio" src="./src/audio/bitwa.mp3"></audio>
                        <img class="player__icon player__icon--play-pause" src="./src/images/play-fill.svg" alt="">
                     </div>
                     <div class="progress player__tracker">
                        <div class="progress-bar player__tracker-fill" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10"></div>
                     </div>
                     <div class="player__mute">
                        <img  class="player__icon player__icon--volume" src="./src/images/volume-up-fill.svg" alt="">
                     </div>
                  </div>
               </div>
               <!-- FOOTER_IMAGE -->
               <div class="col-5 col-lg-4 d-flex justify-content-center order-last">
                  <div class="bottom-panel__logo">
                     <img src="./src/images/logo.png" alt="">
                  </div>
               </div>
            </div>
         </footer>
      </div>
   </div>
   <!-- Introduction and Loader -->
   <div class="intro">
      <!-- slide to top -->
      <div class="slide slide-top d-flex flex-column justify-content-end align-items-center">
         <header class="header">
            <h2>Polskie Wybrzeże</h2>
            <p class="intro__description">w okresie między wojennym, <br> na archiwalnych zdjęciach i pocztówkach</p>
            <div class="progress loader">
               <div class="progress-bar loader__fill" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
         </header>
      </div>
      <!-- slide to bottom -->
      <div class="slide slide-bottom d-flex flex-column justify-content-start align-items-center">
         <img class="intro__image" src="/src/images/logo.png" alt="Niepodległa">
      </div>
   </div>
   <!-- TEMPLATES -->
   <!-- template with map -->
   <template class="maps-temp">
      <div class="map-box col-sm-12 ">
         <img src="./src/images/puck.png" alt="">
         <div class="map-box__date">
            <span>ROK</span>
            <h2 class="map-box__date-year"></h2>
         </div>
      </div>
      <div class="map-box col-sm-12">
         <img src="./src/images/puck.png" alt="">
         <div class="map-box__date">
            <span>ROK</span>
            <h2 class="map-box__date-year"></h2>
         </div>
      </div>
      <div class="map-box col-sm-12 ">
         <img src="./src/images/puck.png" alt="">
         <div class="map-box__date">
            <span>ROK</span>
            <h2 class="map-box__date-year"></h2>
         </div>
      </div>
   </template>
   <!-- template with zoomed map -->
   <template class="zoomed-map-temp">
      <div class="zoomed-map">
         <img src="./src/images/puck.png" alt="">
         <div class="zoomed-map__dots">
            <div class="dot dot--1"></div>
            <div class="dot dot--2"></div>
            <div class="dot dot--3"></div>
            <div class="dot dot--4"></div>
            <div class="dot dot--5"></div>
            <div class="dot dot--6"></div>
         </div>
      </div>
      <div class="gallery">
         <div class="gallery__image">
            <img src="https://picsum.photos/400/300?grayscale/1" alt="">
         </div>
         <div class="gallery__image">
            <img src="https://picsum.photos/400/300?grayscale/2" alt="">
         </div>
         <div class="gallery__image">
            <img src="https://picsum.photos/400/300?grayscale/3" alt="">
         </div>
         <div class="gallery__image">
            <img src="https://picsum.photos/400/300?grayscale/4" alt="">
         </div>
   </div>
   </template>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   <script src="./src/js/carousel.js" type="module"></script>
   <script src="./src/js/index.js" type="module"></script>
</body>
</html>
